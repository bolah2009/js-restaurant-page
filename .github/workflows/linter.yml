name: Checks

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run Prettier
        run: |
          yarn install
          yarn format:check
      - name: Run Eslint
        run: |
          yarn install
          yarn lint:check
